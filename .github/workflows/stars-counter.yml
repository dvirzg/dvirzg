name: Update Stars Counter

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Get star count
        id: stars
        run: |
          USER_TOTAL=$(curl -s "https://api.github.com/users/dvirzg/repos?per_page=100" | grep -o '"stargazers_count":[0-9]*' | grep -o '[0-9]*' | awk '{s+=$1} END {print s+0}')
          EXTRA1=$(curl -s "https://api.github.com/repos/Blood-Glucose-Control/causal_modeling" | grep -o '"stargazers_count":[0-9]*' | grep -o '[0-9]*' || echo "0")
          EXTRA2=$(curl -s "https://api.github.com/repos/RobotPsychologist/bg_control" | grep -o '"stargazers_count":[0-9]*' | grep -o '[0-9]*' || echo "0")
          TOTAL=$((USER_TOTAL + EXTRA1 + EXTRA2))
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
      - name: Update README
        run: |
          sed -i "s/⭐ \*\*[0-9]*\*\*/⭐ **${{ steps.stars.outputs.total }}**/" README.md
          
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --staged --quiet || (git commit -m "Update stars counter" && git push)
